<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda SuperGamer FS2</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos generales para HTML y Body */
        html, body {
            height: 100%; /* Asegura que el contenedor ocupe toda la altura */
            margin: 0; /* Elimina márgenes predeterminados */
            display: flex; /* Usa flexbox para la disposición */
            flex-direction: column; /* Dispone los hijos en una columna */
            font-family: Arial, sans-serif; /* Fuente principal */
        }

        /* Estilos específicos para Body */
        body {
            display: flex; /* Reitera el uso de flexbox */
            flex-direction: column; /* Asegura la disposición en columna */
        }

        /* Estilos para el contenedor principal */
        main {
            flex: 1; /* Ocupa el espacio restante */
            padding: 20px; /* Espaciado interno */
            background-color: #abccb1; /* Fondo color3 */
        }

        /* Estilos para el encabezado */
        header {
            background-color: #539fa2; /* Fondo de color1 */
            color: white; /* Texto en blanco */
            padding: 10px 0; /* Espaciado interno */
            text-align: center; /* Centra el texto */
            position: sticky; /* Hace que el encabezado sea pegajoso */
            top: 0; /* Se adhiere al top */
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }

        /* Estilos para el contenedor del formulario de inicio de sesión */
        .login-container {
            background-color: #aaaaaa; /* Fondo gris claro */
            padding: 40px; /* Espaciado interno */
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        /* Cambio de color del texto "Iniciar Sesión" */
        .login-container h2 {
            color: #539fa2; /* Color de texto color1 */
        }
    </style>
</head>
<body>
    <header>
        <!-- Encabezado -->
        <h1>Login - Tienda SuperGamer FS2</h1>
    </header>

    <main>
        <!-- Contenedor principal -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-container">
                        <!-- Cambio de color del texto "Iniciar Sesión" -->
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        <!-- Formulario de inicio de sesión -->
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario:</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Ingresar</button>
                        </form>
                        <!-- Mensaje de error -->
                        <div id="login-message" class="mt-3 text-center text-danger"></div>
                        <!-- Opciones adicionales -->
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-link text-muted" onclick="showPopup('Olvidé mi contraseña')">Olvidé mi contraseña</button>
                            <span class="mx-2">|</span>
                            <button type="button" class="btn btn-link text-muted" onclick="showPopup('Crear cuenta')">Crear cuenta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <!-- Pie de página -->
        <p>Derechos de autor &copy; 2024 Tienda SuperGamer FS2</p>
    </footer>

    <!-- JavaScript (opcional) -->
    <script>
        // Función para mostrar el popup con el mensaje genérico
        function showPopup(message) {
            alert(message);
        }

        // Array usuarios permitidos en esta primera fase
        const users = [
            { username: 'admin', password: 'admin123', role: 'admin' },
            { username: 'user', password: 'user123', role: 'user' }
        ];

        // Evento de submit del formulario de inicio de sesión
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);
            
            // Si el usuario es válido, se guarda en el almacenamiento local y se redirige a la página principal
            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'index.html';
            } else {
                // Si no es válido, se muestra un mensaje de error
                document.getElementById('login-message').textContent = 'Nombre de usuario o contraseña incorrectos';
            }
        });
    </script>
</body>
</html>
